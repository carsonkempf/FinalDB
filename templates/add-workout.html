<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Workout</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <!-- Use url_for to generate the correct static file path -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='add-workout.js') }}"></script> <!-- Include add-workout.js -->
    </head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('exercise_list') }}">Exercise List</a></li>
                <li><a href="{{ url_for('workout_list') }}">Workout List</a></li>
                <li><a href="{{ url_for('schedule') }}">Schedule</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h1>Add Workout</h1>
        <form method="post" action="{{ url_for('add_workout') }}">
            <label for="name">Workout Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <label for="intensity">Intensity:</label>
            <select id="intensity" name="intensity" required>
                <option value="Light">Light</option>
                <option value="Moderate">Moderate</option>
                <option value="Vigorous">Vigarous</option>
            </select>

            <label for="focus">Focus:</label>
            <select id="focus" name="focus" required>
                <option value="Strength Training">Strength Training</option>
                <option value="Cardiovascular Health">Cardiovascular Health</option>
                <option value="Weight Loss">Weight Loss</option>
                <option value="Flexibility">Flexibility</option>
                <option value="Balance and Coordination">Balance and Coordination</option>
                <option value="Endurance Training">Endurance Training</option>
                <option value="High-Intensity Interval Training (HIIT)">High-Intensity Interval Training (HIIT)</option>
                <option value="Muscle Toning">Muscle Toning</option>
                <option value="Core Strengthening">Core Strengthening</option>
                <option value="Functional Fitness">Functional Fitness</option>
                <option value="Rehabilitation and Recovery">Rehabilitation and Recovery</option>
                <option value="Sports Specific Training">Sports Specific Training</option>
                <option value="Bodybuilding">Bodybuilding</option>
                <option value="Circuit Training">Circuit Training</option>
                <option value="Mind-Body Wellness">Mind-Body Wellness</option>
            </select>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="10" required>

            <a href="{{ url_for('select_exercise', workout_id=generated_workout_id) }}" id="select-exercise-btn">Select Exercise</a>
            <button type="submit">Add Workout</button>
        </form>
    </div>
</body>
</html>

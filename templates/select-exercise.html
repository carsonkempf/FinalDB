<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Exercise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='select-exercise.js') }}"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('exercise_list') }}">Exercise List</a></li>
                <li><a href="{{ url_for('workout_list') }}">Workout List</a></li>
                <li><a href="{{ url_for('schedule') }}">Schedule</a></li>
            </ul>
        </nav>
    </header>
    <h1 id="workout-title">Workout ID: {{ workout_id }}</h1>
    <div id="exercises-list-container">
        {% for exercise in exercises %}
        <div class="exercise-item">
            <h4>{{ exercise.name }}</h4>
            <p>Type: {{ exercise.type }}</p>
            <p>Muscle Group: {{ exercise.muscle_group }}</p>
            <p>Intensity: {{ exercise.intensity }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>

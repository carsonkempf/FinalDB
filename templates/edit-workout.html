<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Exercise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('exercise_list') }}">Exercise List</a></li>
                <li><a href="{{ url_for('workout_list') }}">Workout List</a></li>
                <li><a href="{{ url_for('schedule') }}">Schedule</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h1>Edit Workout</h1>
        <form action="{{ url_for('edit_workout', workout_id=workout.workout_id) }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ workout.name }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ workout.description }}</textarea>

            <label for="focus">Focus:</label>
            <input type="text" id="focus" name="focus" value="{{ workout.focus }}">

            <label for="intensity">Intensity:</label>
            <input type="text" id="intensity" name="intensity" value="{{ workout.intensity }}">

            <button type="submit">Save Changes</button>
        </form>
        <button id="select-exercises-btn">Select Exercises</button>
        <script src="static/edit-workout.js"></script>
    </div>
</body>
</html>
